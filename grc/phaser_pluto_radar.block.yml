id: phaser_pluto_radar
label: Pluto Radar
category: "[phaser]"

templates:
  imports: from gnuradio import phaser
  make: |-
    phaser.pluto_radar(
      ${uri}, 
      ${sample_rate}, 
      ${center_freq}, 
      ${rx_gain}, 
      ${rx_offset_samples}, 
      ${burst_start_sample}, 
      ${burst_stop_sample}, 
      ${tx_gain},
      ${tx_cyclic_buffer}, 
      ${radar_mode},
      ${num_bursts}, 
      ${pri})

parameters:
  - id: uri
    label: SDR URI
    dtype: string
    default: ip:pluto.local
    category: SDR
  - id: sample_rate
    label: Sample rate
    dtype: float
    default: 1e6
    category: SDR
  - id: center_freq
    label: Center Frequency
    dtype: float
    default: 2.1e9
    category: SDR
  - id: rx_gain
    label: Rx Gain
    dtype: float
    default: 20
    category: SDR
    hide: part
  - id: rx_offset_samples
    label: Rx Offset Samples
    dtype: int
    default: 0
    category: SDR
    hide: part
  - id: tx_gain
    label: Tx Hardware Gain (chan0)
    dtype: float
    default: -88
    category: SDR
    hide: part
  - id: tx_cyclic_buffer
    label: Tx Cyclic buffer
    dtype: enum
    options: [True, False]
    option_labels: ["True", "False"]
    category: SDR
    hide: part
  - id: burst_start_sample
    label: Burst Start Sample
    dtype: int
    default: -1
    category: SDR
    hide: part
  - id: burst_stop_sample
    label: Burst Stop Sample
    dtype: int
    default: -1
    category: SDR
    hide: part
  # Radar params
  - id: radar_mode
    label: Radar Mode
    dtype: enum
    options: ["'fmcw'", "'pulsed'"]
    option_labels: ["FMCW", "Pulsed"]
    category: Radar
  # Pulsed mode
  - id: num_bursts
    label: Num of Pulses/Chirps
    dtype: int
    default: 1
    category: Radar
    hide: part
  - id: pri
    label: Pulse Repetition Interval (PRI)
    dtype: float
    default: 1e-3
    category: Radar
    hide: ${'part' if radar_mode == "'pulsed'" else 'all'}
  # FMCW mode
  - id: fmcw_sweep_duration
    label: Sweep duration
    dtype: float
    default: 500e-6
    category: Radar
    hide: ${'part' if radar_mode == "'fmcw'" else 'all'}
  - id: fmcw_sweep_bandwidth
    label: Sweep Bandwidth
    dtype: float
    default: 500e6
    category: Radar
    hide: ${'part' if radar_mode == "'fmcw'" else 'all'}
  - id: fmcw_if_freq
    label: IF Frequency
    dtype: float
    default: 100e3
    category: Radar
    hide: ${'part' if radar_mode == "'fmcw'" else 'all'}
  - id: fmcw_ramp_mode
    label: Ramp Mode
    dtype: enum
    options:
      [
        "'single_sawtooth_burst'",
        "'single_ramp_burst'",
        "'continuous_sawtooth'",
        "'continuous_triangular'",
      ]
    option_labels:
      [
        "Single Sawtooth Burst",
        "Single Ramp Burst",
        "Continuous Sawtooth",
        "Continuous Triangular",
      ]
    category: Radar
    hide: ${'part' if radar_mode == "'fmcw'" else 'all'}

inputs:
  - label: in
    domain: message
    optional: True

outputs:
  - label: out
    domain: message
    optional: True

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
